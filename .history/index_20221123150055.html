<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Progress Bar | Bootstrap</title>
    <!-- STEP 1: Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="m-4">
    <!-- STEP 3: Review the HTML for the page -->
    <main>
        <h1>Timed Reading Practice</h1>
        <!-- STEP 4: Create a div and add .progress and some top and bottom margin -->
        <div class="progress mt-4 mb-4 sticky-top" style="height: 10px;">
            <!-- STEP 5: Create another div .progress-bar. Add the appropriate roles and aria attributes (b/c this is not the HTML5 semantic element <progress>)-->
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Long Read Progress Bar" style="width:25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">One</div>
            <!-- STEP 6: Change the value of width property to 50% percentage and see what happens Note: The aria-valuenow should also be changed -->
            <!-- STEP 7: Add a label to the progress-bar adding text in the div -->
            <!-- STEP 8: Add a bootstrap background color to the progress-bar (bg-success bg-info bg-warning) -->
            <!-- STEP 9: Try adding a bootstrap class of .progress-bar-striped and .progress-bar-animated to the .progress-bar -->
            <!-- STEP 10: Create three more inner divs .progress bar and change the color and width. (copy/paste) -->
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Long Read Progress Bar" style="width:15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">Two</div>
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Long Read Progress Bar" style="width:35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100">Three</div>
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Long Read Progress Bar" style="width:25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Four</div>
            <!-- STEP 11: Set a height on the div.progress -->
            <!-- STEP 12: give the the div.progress a position class .sticky-top -->
        </div> <!-- .progress -->
        
        <footer id="end">
            <h3>Thanks For Watching!</h3>
        </footer>
    </main>
    <!-- STEP 2: Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
